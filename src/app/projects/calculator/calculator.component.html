<div class="calculator-draggable" [ngStyle]="{ top: position.y + 'px', left: position.x + 'px' }"
    (mousedown)="startDrag($event)" tabindex="0" (keydown)="onKey($event)">
    <div class="calculator">
        <input type="text" [value]="display" readonly class="calc-display" />
        <div class="calc-buttons">
            <button *ngFor="let key of keys" (click)="press(key)">{{ key }}</button>
            <button (click)="clear()">C</button>
            <button (click)="calculate()">=</button>
        </div>
    </div>
</div>
