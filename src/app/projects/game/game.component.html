<div class="game-card">
    <h2>Guess the Number</h2>
    <p>{{ message }}</p>
    <form (ngSubmit)="submitGuess()" *ngIf="!finished">
        <input type="number" [(ngModel)]="guess" name="guess" min="1" max="100" required [disabled]="finished"
            autofocus />
        <button type="submit" [disabled]="finished">Guess</button>
    </form>
    <button (click)="reset()" *ngIf="finished">Play Again</button>
    <div class="attempts">Attempts: {{ attempts }}</div>
</div>
